<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>My Free Streams</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;background:#0f0f0f;color:#eee}
    header{padding:1rem;background:#0b0b0b;display:flex;align-items:center}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:12px;padding:12px}
    .card{background:#161616;border-radius:8px;overflow:hidden;padding:8px}
    img{width:100%;height:260px;object-fit:cover;border-radius:4px}
    .meta{padding:8px}
    .play{display:inline-block;margin-top:8px;padding:8px 10px;border-radius:6px;background:#1db954;color:#fff;text-decoration:none}
    a{color:inherit}
  </style>
</head>
<body>
<header><h2 style="margin:0">My Free Streams</h2></header>
<main>
  <div id="grid" class="grid"></div>
</main>

<script>
async function load() {
  try {
    const res = await fetch('catalog.json');
    if (!res.ok) { document.getElementById('grid').innerText = 'Catalog not found'; return; }
    const items = await res.json();
    const grid = document.getElementById('grid');
    items.forEach(it => {
      const div = document.createElement('div'); div.className='card';
      const img = document.createElement('img'); img.src = it.poster_url || 'https://via.placeholder.com/400x600?text=No+Image';
      const meta = document.createElement('div'); meta.className='meta';
      meta.innerHTML = `<strong>${it.title}</strong><div style="font-size:0.9rem;color:#bbb">${it.source_name} â€¢ ${it.year||''}</div><p style="font-size:0.85rem;color:#ccc">${it.description||''}</p>`;
      const btn = document.createElement('a'); btn.className='play'; btn.textContent='Play';
      // If provider gives embed_url, open in modal. Otherwise open stream/playpage.
      btn.href = it.embed_url || it.stream_url || it.playpage_url || '#';
      btn.target = '_blank';
      div.appendChild(img); div.appendChild(meta); div.appendChild(btn); grid.appendChild(div);
    });
  } catch(e) {
    document.getElementById('grid').innerText = 'Error loading catalog: '+e;
  }
}
load();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Free Streaming Catalog</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; text-align: center; }
    .movie { display: inline-block; margin: 10px; width: 200px; }
    img { width: 100%; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ My Streaming Library</h1>
  <div id="movies"></div>

  <script>
    const catalogURL = "https://raw.githubusercontent.com/panache-sudo/LexediStreaming/main/catalog.json";
    fetch(catalogURL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("movies");
        data.forEach(movie => {
          const div = document.createElement("div");
          div.className = "movie";
          div.innerHTML = `
            <img src="${movie.poster}" alt="${movie.title}">
            <h3>${movie.title}</h3>
            <p>${movie.year}</p>
            <a href="${movie.stream}" target="_blank">â–¶ Watch</a>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
